<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пупупууууу</title> <!-- Добавляем title -->
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="button-container">
            <div id="column-button-container">
                <button id="add-column-btn" onclick="addColumn(1)">+</button>
                <button id="remove-column-btn" onclick="removeColumn(1)">-</button>
            </div>
            <div id="csv-button-container">
                <button id="load-from-csv-btn" onclick="loadFromCSV()">Загрузить из .csv</button>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-wrapper">
                <table id="input-table">
                    <tr>
                        <th><b>X</b></th>
                    </tr>
    
                    <tr>
                        <th><b>Y</b></th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="tabs-container">
            <button onclick="handleButtonClick('12')" id="btn12">Аппроксимация</button>
            <button onclick="handleButtonClick('3')" id="btn3">Сравнение</button>
            <button onclick="handleButtonClick('4')" id="btn4">Показатели анализа</button>
        </div>

        <div class="content-container">
            <div id="content-12">Аппроксимация</div>
        </div>

        <div id="theory-container">
            <div id="theory-div"></div>
        </div>
    </div>
</body>
</html>
